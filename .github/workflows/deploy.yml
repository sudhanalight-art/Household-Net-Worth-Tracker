name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4

      - name: 安裝套件 (強制模式)
        # ⚠️ 使用 --legacy-peer-deps 解決版本衝突
        run: npm install --legacy-peer-deps

      - name: 建置網頁 (忽略警告)
        env:
          CI: false
        # ⚠️ 即使有警告也強制繼續
        run: npx vite build

      - name: 發布到 gh-pages 分支
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
