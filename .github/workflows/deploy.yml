name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4

      - name: 安裝套件
        # ⚠️ 使用 legacy-peer-deps 避免版本衝突
        run: npm install --legacy-peer-deps

      - name: 建置網頁
        env:
          # ⚠️ 關鍵：關閉 CI 嚴格檢查模式，忽略警告
          CI: false
        # ⚠️ 這裡只執行 vite build，不執行 tsc
        run: npm run build

      - name: 發布到 gh-pages 分支
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
